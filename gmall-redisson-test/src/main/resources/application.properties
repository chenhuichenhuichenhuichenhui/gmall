#服务的端口号
server.port=8061
#jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

#mybatis-plus
mybatis-plus.mapper-locations=classpath:mapper/*Mapper.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true

#配置日志级别
logging.level.root=info


#dubbo的配置

#dubbo中的服务名称
spring.dubbo.application=redisson-service
#dubbo的通讯协议
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心的地址
spring.dubbo.registry.address=94.191.105.202:2181
#zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
#dubbo服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall
#设置dubbo的超时时间
spring.dubbo.consumer.timeout=600000
#设置是否检查服务存在
spring.dubbo.consumer.check=false
# redis链接地址
spring.redis.host=94.191.105.202
# redis端口号
spring.redis.port=6379
# redis数据库
spring.redis.database=0

